<!--users/templates/registration/login.html-->

{% extends 'master.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Login">
</form>

<a href="{% url 'users:dashboard' %}">Back to dashboard</a>
<a href="{% url 'password_reset' %}">Reset password</a>
{% endblock %}
