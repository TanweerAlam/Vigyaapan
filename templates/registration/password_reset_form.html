<!--users/templates/registration/password_reset_form.html-->

{% extends 'master.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Send password reset link</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Reset">
</form>

<a href="{% url 'users:dashboard' %}">Back to dashboard</a>

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h2 class="card-title text-center mb-5">Reset your password</h2>
            <form method="post">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Reset password</button>
              </div>
              <hr class="my-4">

              <div class="d-grid">
                <a href="{% url 'login' %}" class="text-center">Go to login page!</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
