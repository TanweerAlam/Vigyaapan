<!--users/templates/registration/password_reset_form.html-->

{% extends 'master.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Send password reset link</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Reset">
</form>

<a href="{% url 'users:dashboard' %}">Back to dashboard</a>
{% endblock %}
